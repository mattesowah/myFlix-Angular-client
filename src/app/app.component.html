<div class="main-page">
  <h1>
    Welcome to myFlix!
  </h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="secondary"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="secondary"
  >
    Login
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="openMoviesDialog()"
  >
    All Movies
  </button>
</div>
